<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime & Manga Hub - Optimized</title>
    <link rel="preconnect" href="https://graphql.anilist.co">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .user-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        
        .theme-toggle, .history-toggle, .filter-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .theme-toggle:hover, .history-toggle:hover, .filter-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .tab-button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .tab-button.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
        }
        
        .tab-button:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .search-container {
            display: flex;
            max-width: 700px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            border-radius: 50px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #search-input {
            flex: 1;
            padding: 15px 25px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1.1rem;
            outline: none;
        }
        
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #search-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 0 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #search-button:hover {
            background: linear-gradient(45deg, #ff5252, #3db8b0);
            transform: scale(1.05);
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }
        
        .filter-group label {
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #aaa;
            font-weight: 500;
        }
        
        .filter-group select, .filter-group input {
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.3);
        }
        
        .genre-checkboxes {
            display: none;
            position: absolute;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 12px;
            padding: 15px;
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            width: 250px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }
        
        .genre-checkboxes.show {
            display: block;
        }
        
        .genre-checkbox-item {
            margin-bottom: 10px;
        }
        
        .genre-checkbox-item label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .genre-checkbox-item input {
            width: 16px;
            height: 16px;
        }
        
        .selected-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .selected-genre {
            background: rgba(78, 205, 196, 0.2);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .remove-genre {
            background: none;
            border: none;
            color: #4ecdc4;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }
        
        .media-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transform: translateZ(0);
        }
        
        .media-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .favorite-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 0, 0, 0.3);
        }
        
        .cover-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }
        
        .media-card:hover .cover-image {
            transform: scale(1.05);
        }
        
        .media-info {
            padding: 20px;
        }
        
        .title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }
        
        .details {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 12px;
        }
        
        .score {
            color: #ffd700;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .loading, .error, .no-results {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            grid-column: 1 / -1;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .loading {
            color: #4ecdc4;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .no-results {
            color: #aaa;
        }
        
        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .skeleton-image {
            width: 100%;
            height: 300px;
            margin-bottom: 15px;
        }
        
        .skeleton-line {
            height: 20px;
            margin-bottom: 10px;
        }
        
        .skeleton-line.short {
            width: 60%;
        }
        
        .skeleton-line.very-short {
            width: 40%;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .page-button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .page-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .page-button.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .page-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow: auto;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(26, 26, 46, 0.95);
            margin: 3% auto;
            padding: 0;
            border-radius: 25px;
            width: 95%;
            max-width: 1000px;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .close {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 2.5rem;
            cursor: pointer;
            color: #aaa;
            transition: all 0.3s;
            z-index: 10;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .close:hover {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            transform: rotate(90deg);
        }
        
        .modal-header {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .modal-banner {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }
        
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(26, 26, 46, 1), transparent 60%);
        }
        
        .modal-content-inner {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            display: flex;
            gap: 30px;
        }
        
        .modal-image {
            flex: 0 0 250px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-image img {
            width: 100%;
            display: block;
        }
        
        .modal-info {
            flex: 1;
            color: white;
        }
        
        .modal-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .modal-native-title {
            font-size: 1.3rem;
            color: #aaa;
            margin-bottom: 20px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .modal-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .modal-detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-description {
            line-height: 1.7;
            color: #ddd;
            margin-bottom: 30px;
            font-size: 1.1rem;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 15px;
        }
        
        .modal-description::-webkit-scrollbar {
            width: 8px;
        }
        
        .modal-description::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .modal-description::-webkit-scrollbar-thumb {
            background: rgba(78, 205, 196, 0.5);
            border-radius: 4px;
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .modal-section {
            padding: 30px 40px;
        }
        
        .modal-section h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .genres-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .genre-tag {
            background: rgba(78, 205, 196, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        
        /* History Dropdown */
        .history-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
        }
        
        .history-item {
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-term {
            font-weight: 500;
        }
        
        .history-tab {
            font-size: 0.8rem;
            background: rgba(78, 205, 196, 0.2);
            padding: 4px 10px;
            border-radius: 10px;
            color: #4ecdc4;
        }
        
        /* Favorites Section */
        .favorites-layout {
            display: flex;
            gap: 30px;
            min-height: 500px;
        }
        
        .favorites-sidebar {
            flex: 0 0 250px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .favorites-sidebar h3 {
            margin-bottom: 25px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
        }
        
        .sidebar-section {
            margin-bottom: 30px;
        }
        
        .sidebar-section h4 {
            margin-bottom: 15px;
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .sidebar-filter {
            margin-bottom: 12px;
        }
        
        .sidebar-filter label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .sidebar-filter label:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-filter input {
            width: 18px;
            height: 18px;
        }
        
        .favorites-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .favorites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .favorites-header h2 {
            font-size: 2rem;
            color: #4ecdc4;
        }
        
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        
        .favorite-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .favorite-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .remove-favorite {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .remove-favorite:hover {
            background: rgba(255, 0, 0, 0.9);
            transform: scale(1.1);
        }
        
        .favorite-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        
        .favorite-info {
            padding: 20px;
        }
        
        .favorite-title {
            font-weight: bold;
            margin-bottom: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.1rem;
        }
        
        .favorite-meta {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .favorite-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-watching, .status-reading { background: rgba(78, 205, 196, 0.3); color: #4ecdc4; }
        .status-completed { background: rgba(46, 204, 113, 0.3); color: #2ecc71; }
        .status-planning { background: rgba(241, 196, 15, 0.3); color: #f1c40f; }
        .status-paused { background: rgba(149, 165, 166, 0.3); color: #95a5a6; }
        .status-dropped { background: rgba(231, 76, 60, 0.3); color: #e74c3c; }
        
        .progress-container {
            margin-top: 15px;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #aaa;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
            transition: width 0.5s;
        }
        
        /* Add to Favorites Modal */
        .add-favorite-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            align-items: center;

        // Function to load seasonal content
        async function loadSeasonalContent() {
            showLoadingSkeleton();
            paginationContainer.innerHTML = '';
            
            const now = new Date();
            const currentSeason = getCurrentSeason(now.getMonth());
            const currentYear = now.getFullYear();
            
            const variables = {
                season: currentSeason,
                seasonYear: currentYear,
                type: currentTab === 'anime' ? 'ANIME' : 'MANGA'
            };
            
            try {
                const response = await fetch('https://graphql.anilist.co', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        query: seasonalQuery,
                        variables: variables
                    })
                });
                
                const { data, errors } = await response.json();
                
                if (errors) {
                    throw new Error(errors[0].message);
                }
                
                if (!data.Page.media || data.Page.media.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">No seasonal content found for the current season.</div>';
                    return;
                }
                
                displayResults(data.Page.media);
            } catch (error) {
                resultsContainer.innerHTML = `<div class="error">Error loading seasonal content: ${error.message}</div>`;
            }
        }
        
        // Helper function to get current season
        function getCurrentSeason(month) {
            if (month >= 2 && month <= 4) return 'SPRING';
            if (month >= 5 && month <= 7) return 'SUMMER';
            if (month >= 8 && month <= 10) return 'FALL';
            return 'WINTER';
        }

            const variables = {
                type: currentTab.toUpperCase(),
                sort: ['TRENDING_DESC', 'POPULARITY_DESC'],
                page: page
            };
            
            try {
                const response = await fetch('https://graphql.anilist.co', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        query: basicMediaQuery,
                        variables: variables
                    })
                });
                
                const { data, errors } = await response.json();
                
                if (errors) {
                    throw new Error(errors[0].message);

                // Cache the results
                cache.set(cacheKey, data);
                
                displayResults(data.Page.media);

            try {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        query: basicMediaQuery,
                        variables: variables
                    })

        // Lazy load images
        function lazyLoad() {
            const lazyImages = document.querySelectorAll('.lazy');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        observer.unobserve(img);
                    }
                });
            });

            lazyImages.forEach(img => observer.observe(img));
        }

                            document.getElementById('favorite-score').value = favorite.score || '';
                            document.getElementById('favorite-progress').value = favorite.progress || '';
                            document.getElementById('favorite-rewatch').value = favorite.rewatch || '';
                            document.getElementById('favorite-tags').value = favorite.tags ? favorite.tags.join(', ') : '';
                            document.getElementById('favorite-notes').value = favorite.notes || '';
                            document.getElementById('progress-max').textContent = favorite.maxProgress > 0 ? `Max: ${favorite.maxProgress}` : '';
                            document.getElementById('favorite-modal-title').textContent = 'Edit Favorite';
                            document.getElementById('favorite-submit-btn').textContent = 'Save Changes';
                            
                            // Show the modal
                            addFavoriteModal.style.display = 'flex';
                        }
                    }
                });
            });
        }
        
        // Helper function to get status text
        function getStatusText(status, type) {
            const statusMap = {
                'watching': 'Watching',
                'reading': 'Reading',
                'completed': 'Completed',
                'planning': type === 'anime' ? 'Plan to Watch' : 'Plan to Read',
                'paused': 'On Hold',
                'dropped': 'Dropped'
            };
            return statusMap[status] || status;
        }
        
        // Function to add to search history
        function addToHistory(term) {
            if (!term.trim()) return;
            
            // Remove if already exists
            searchHistory = searchHistory.filter(item => item.term !== term);
            
            // Add to beginning
            searchHistory.unshift({
                term: term,
                timestamp: new Date().toISOString(),
                tab: currentTab
            });
            
            // Keep only last 10 items
            searchHistory = searchHistory.slice(0, 10);
            
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
        }
        
        // Function to render search history dropdown
        function renderHistoryDropdown() {
            if (searchHistory.length === 0) {
                historyDropdown.innerHTML = '<div class="history-item" style="text-align: center; color: #aaa;">No search history</div>';
                return;
            }
            
            historyDropdown.innerHTML = searchHistory.map(item => {
                const date = new Date(item.timestamp);
                const formattedDate = date.toLocaleDateString();
                
                return `
                    <div class="history-item" data-term="${item.term}">
                        <span class="history-term">${item.term}</span>
                        <span class="history-tab">${item.tab}</span>
                    </div>
                `;
            }).join('');
            
            // Add click events
            document.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', () => {
                    const term = item.dataset.term || item.querySelector('.history-term').textContent;
                    if (term !== 'No search history') {
                        searchInput.value = term;
                        searchMedia(term, 1);
                        historyDropdown.style.display = 'none';
                    }
                });
            });
        }
        
        // Function to display pagination
        function displayPagination(pageInfo) {
            const { currentPage, lastPage, hasNextPage } = pageInfo;
            totalPages = lastPage;
            
            // Don't show pagination if there's only 1 page
            if (lastPage <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            // Determine if there's a previous page
            const hasPreviousPage = currentPage > 1;
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button class="page-button" ${!hasPreviousPage ? 'disabled' : ''} 
                        onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
            `;
            
            // Page numbers (show up to 5 pages around current)
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(lastPage, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<button class="page-button" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span style="padding: 12px; color: #aaa;">...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-button ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            if (endPage < lastPage) {
                if (endPage < lastPage - 1) {
                    paginationHTML += `<span style="padding: 12px; color: #aaa;">...</span>`;
                }
                paginationHTML += `<button class="page-button" onclick="changePage(${lastPage})">${lastPage}</button>`;
            }
            
            // Next button
            paginationHTML += `
                <button class="page-button" ${!hasNextPage ? 'disabled' : ''} 
                        onclick="changePage(${currentPage + 1})">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            paginationContainer.innerHTML = paginationHTML;
        }
        
        // Function to change page
        function changePage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                if (currentTab === 'seasonal') {
                    loadSeasonalContent();
                } else if (currentSearchTerm || selectedGenres.length > 0 || yearInput.value || statusSelect.value) {
                    searchMedia(currentSearchTerm, currentPage);
                } else {
                    loadTrendingContent(currentPage);
                }
            }
        }
        
        // Function to display detailed media view
        function displayMediaDetail() {
            const media = currentMedia;
            const title = media.title.english || media.title.romaji;
            const nativeTitle = media.title.native || '';
            const description = media.description ? media.description.replace(/<[^>]*>/g, '').substring(0, 500) + '...' : 'No description available.';
            const genres = media.genres ? media.genres.join(', ') : 'N/A';
            const score = media.averageScore ? (media.averageScore / 10).toFixed(1) : 'N/A';
            const meanScore = media.meanScore ? (media.meanScore / 10).toFixed(1) : 'N/A';
            const startDate = media.startDate && media.startDate.year ? 
                `${media.startDate.year}-${media.startDate.month || '??'}-${media.startDate.day || '??'}` : 'Unknown';
            const endDate = media.endDate && media.endDate.year ? 
                `${media.endDate.year}-${media.endDate.month || '??'}-${media.endDate.day || '??'}` : 'Unknown';
            
            modalBody.innerHTML = `
                <div class="modal-header">
                    <img src="${media.bannerImage || media.coverImage.extraLarge || media.coverImage.large}" alt="${title}" class="modal-banner" onerror="this.style.display='none'">
                    <div class="modal-overlay"></div>
                    <div class="modal-content-inner">
                        <div class="modal-image">
                            <img src="${media.coverImage.extraLarge || media.coverImage.large}" alt="${title}" loading="lazy">
                        </div>
                        <div class="modal-info">
                            <h1 class="modal-title">${title}</h1>
                            ${nativeTitle ? `<h2 class="modal-native-title">${nativeTitle}</h2>` : ''}
                            <div class="modal-details">
                                <div class="modal-detail">${media.format || 'N/A'}</div>
                                <div class="modal-detail">${media.status || 'Unknown'}</div>
                                <div class="modal-detail">${startDate} - ${endDate}</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-section">
                    <h3><i class="fas fa-info-circle"></i> Overview</h3>
                    <p class="modal-description">${description}</p>
                </div>
                
                <div class="modal-section">
                    <div class="modal-stats">
                        <div class="stat-card">
                            <div class="stat-value">${score}/10</div>
                            <div class="stat-label">Average Score</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${meanScore}/10</div>
                            <div class="stat-label">Mean Score</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${media.popularity?.toLocaleString() || 'N/A'}</div>
                            <div class="stat-label">Popularity</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${media.favourites?.toLocaleString() || 'N/A'}</div>
                            <div class="stat-label">Favorites</div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-section">
                    <h3><i class="fas fa-tags"></i> Genres</h3>
                    <div class="genres-list">
                        ${genres.split(', ').map(genre => `
                            <div class="genre-tag">${genre}</div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="modal-section">
                    <h3><i class="fas fa-list"></i> ${currentTab === 'anime' ? 'Episodes' : 'Chapters/Volumes'}</h3>
                    <div class="episodes-info">
                        <p style="font-size: 1.2rem; margin-bottom: 10px;">
                            ${currentTab === 'anime' ? 
                                `${media.episodes || '?'} episodes` : 
                                `${media.chapters || '?'} chapters / ${media.volumes || '?'} volumes`}
                        </p>
                        <p style="color: #aaa;">
                            ${media.startDate && media.startDate.year ? `Started: ${startDate}` : ''}
                            ${media.endDate && media.endDate.year ? `  Ended: ${endDate}` : ''}
                        </p>
                    </div>
                </div>
            `;
        }
        
        // Event listeners
        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.trim();
            currentSearchTerm = searchTerm;
            currentPage = 1;
            if (currentTab === 'seasonal') {
                loadSeasonalContent();
            } else if (currentTab === 'favorites') {
                renderFavorites();
            } else {
                if (searchTerm || selectedGenres.length > 0 || yearInput.value || statusSelect.value) {
                    searchMedia(searchTerm, currentPage);
                } else {
                    loadTrendingContent(currentPage);
                }
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = searchInput.value.trim();
                currentSearchTerm = searchTerm;
                currentPage = 1;
                if (currentTab === 'seasonal') {
                    loadSeasonalContent();
                } else if (currentTab === 'favorites') {
                    renderFavorites();
                } else {
                    if (searchTerm || selectedGenres.length > 0 || yearInput.value || statusSelect.value) {
                        searchMedia(searchTerm, currentPage);
                    } else {
                        loadTrendingContent(currentPage);
                    }
                }
            }
        });
        
        // Modal close functionality
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
            if (e.target === addFavoriteModal) {
                addFavoriteModal.style.display = 'none';
            }
            if (e.target === confirmationDialog) {
                confirmationDialog.style.display = 'none';
                itemToRemove = null;
            }
        });
        
        // Make functions globally accessible
        window.changePage = changePage;
        
        // Initial setup
        window.addEventListener('DOMContentLoaded', () => {
            // Show loading skeleton first
            showLoadingSkeleton();
            
            // Then load content after a small delay
            setTimeout(() => {
                loadTrendingContent(1);
                renderHistoryDropdown();
                
                // Register service worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => console.log('SW registered'))
                        .catch(err => console.log('SW registration failed'));
                }
            }, 100);
        });
    </script>
</body>
